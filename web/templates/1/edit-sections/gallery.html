<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">

            <div class="col-lg-4 col-sm-6" v-repeat="img in s.images">
                    <label>Image Url</label>
                    <input v-model="img.imageUrl" class="form-control"/>
                    <label>Url</label>
                    <input v-model="img.url" class="form-control"/>
                    <label>Title</label>
                    <input v-model="img.title" class="form-control"/>
            </div>

        </div>
    </div>
</section>

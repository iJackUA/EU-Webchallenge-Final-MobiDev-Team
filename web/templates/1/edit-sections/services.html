<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">
                    <input v-model="s.heading"/>
                </h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" v-repeat="serv in s.services">
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <input v-model="serv.icon"/>
                    <h3><input v-model="serv.title"/></h3>
                    <p class="text-muted"><input v-model="serv.description"/></p>
                </div>
            </div>
        </div>
    </div>
</section>
